apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "30.0.2"
    defaultConfig {
        applicationId "com.android.orion"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 518
        versionName "1.1.36.20220120"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'
    implementation 'com.android.support:recyclerview-v7:28.0.2'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation files('libs/fastjson.jar')
    implementation files('libs/jsoup-1.11.3.jar')
    implementation files('libs/okhttp-3.9.0.jar')
    implementation files('libs/commons-math3-3.6.1.jar')
    implementation files('libs/httpmime-4.2.4.jar')
    implementation files('libs/okio-1.13.0.jar')
    implementation files('libs/poi-3.17.jar')
}
